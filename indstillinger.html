            </ul>
        </nav>
    </header>

    <main class="page-content">
        <h3>Hej Magnus, Albert & Cecilia</h3>
        <section class="settings-section">
            <h2 class="task-section-title">
                Indstillinger
            </h2>
            <form
                class="settings-form"
                data-js-settings-form
            >
                <div class="setting-item">
                    <input
                        type="checkbox"
                        id="darkmode"
                        name="darkmode"
                    />
                    <label for="darkmode">
                        Aktivér mørkt tema
                    </label>
                </div>

                <div class="setting-item">
                    <input
                        type="checkbox"
                        id="show-completed"
                        name="showCompleted"
                    />
                    <label for="show-completed">
                        Vis færdige opgaver
                    </label>
                </div>

                <div class="setting-item">
                    <input
                        type="checkbox"
                        id="confirm-delete"
                        name="confirmDelete"
                    />
                    <label for="confirm-delete">
                        Bekræft før sletning
                    </label>
                </div>

                <label for="priority">
                    Standardvisning:
                </label>
                <select
                    id="priority"
                    name="viewFilter"
                    class="task-input-field"
                >
                    <option value="all">
                        Alle opgaver
                    </option>
                    <option value="active">
                        Kun aktive
                    </option>
                    <option value="completed">
                        Kun færdige
                    </option>
                </select>

                <button
                    type="submit"
                    class="task-submit-button"
                >
                    Gem indstillinger
                </button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p class="footer-note">
